    <script>
      $(function(){
        // var frame = $("#playFrame")[0];
        var playerContainer = $("#playerContainer")[0];
        $("#play").on("click", function(){
          window.screenjs.play({
            // playFrame: frame,
            playerContainer: playerContainer,
            events: JSON.parse(localStorage.events)
          });
        });
        $("#stopPlaying").on("click", function(){
          window.screenjs.stopPlaying();
        });
      });
    </script>
  </head>
  <body>
    <button id="play">Play</button>
    <button id="stopPlaying">Stop</button>
    <br />
    <div id="playerContainer" style="width:1056px;height:600px;border:1px solid #222;">
    </div>
